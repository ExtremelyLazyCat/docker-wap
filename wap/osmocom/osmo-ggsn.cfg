!
! OsmoGGSN (1.13.0) configuration saved from vty
!!
!
log stderr
 logging filter all 1
 logging color 1
 logging print category-hex 0
 logging print category 1
 logging print thread-id 0
 logging timestamp 0
 logging print level 1
 logging print file basename
 logging level ip info
 logging level tun info
 logging level ggsn info
 logging level sgsn info
 logging level icmp6 info
 logging level lglobal info
 logging level llapd info
 logging level linp info
 logging level lmux info
 logging level lmi info
 logging level lmib info
 logging level lsms info
 logging level lctrl info
 logging level lgtp info
 logging level lstats info
 logging level lgsup info
 logging level loap info
 logging level lss7 info
 logging level lsccp info
 logging level lsua info
 logging level lm3ua info
 logging level lmgcp info
 logging level ljibuf info
 logging level lrspro info
 logging level lns info
 logging level lbssgp info
 logging level lnsdata info
 logging level lnssignal info
 logging level liuup info
 logging level lpfcp info
 logging level lcsn1 info
 logging level lio info
!
stats interval 5
!
line vty
 no login
 bind 172.20.0.14
!
ggsn ggsn0
 gtp state-dir /tmp
 gtp bind-ip 172.20.0.14
 gtp control-ip 172.20.0.14
 gtp user-ip 172.20.0.14
 apn internet
  gtpu-mode tun
  tun-device ggsn0
  type-support v4
  mtu 1420
  ip prefix dynamic 10.10.11.1/24
  ip dns 0 8.8.8.8
  ip dns 1 1.1.1.1
  ip ifconfig 10.10.11.1/24
  no shutdown
 default-apn internet
 no shutdown ggsn
